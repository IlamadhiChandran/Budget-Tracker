<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet wallet-icon"></i> Budget Tracker</h1>
            <p class="subtitle">Track your income and expenses in one simple application</p>
        </header>

        <div class="summary">
            <div class="summary-item">
                <h3>Total Income</h3>
                <div class="amount income-amount" id="total-income">$0.00</div>
            </div>
            <div class="summary-item">
                <h3>Total Expenses</h3>
                <div class="amount expense-amount" id="total-expenses">$0.00</div>
            </div>
            <div class="summary-item">
                <h3>Balance</h3>
                <div class="amount balance-amount" id="balance">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description"><i class="fas fa-file-alt"></i> Description</label>
                        <input type="text" id="description" placeholder="e.g., Groceries, Salary" required>
                    </div>
                    <div class="form-group">
                        <label for="amount"><i class="fas fa-dollar-sign"></i> Amount</label>
                        <input type="number" id="amount" min="0.01" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="type"><i class="fas fa-exchange-alt"></i> Type</label>
                        <select id="type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <button type="submit" class="income-btn"><i class="fas fa-plus"></i> Add Transaction</button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-list"></i> Transactions</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all"><i class="fas fa-th"></i> All</button>
                    <button class="filter-btn" data-filter="income"><i class="fas fa-arrow-down"></i> Income</button>
                    <button class="filter-btn" data-filter="expense"><i class="fas fa-arrow-up"></i> Expenses</button>
                </div>
                <div class="transaction-list" id="transaction-list">
                </div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-chart-pie"></i> Income vs Expenses</h2>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
